<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入|注册</title>
    <style>
        #login{
            float: left;
            margin: 30px;
        }
        #regis{
            float: left;
            margin: 30px;

        }
    </style>
</head>
<body>

<h2>顾客注册|登入</h2>
<hr />
    <div id="login">
    <h3>欢迎回来!</h3>

        <form action="{% url 'tpsapp:login' %}" method="post">
        {% csrf_token %}
            <table>
                <tr>
                    <td align="right">用户名:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
					<td align="right">密码:</td>
					<td>
						<input type="password" name="password">
					</td>
				</tr>
                <tr>
                    <td>
                        {% if err %}
                            {{ err }}
                        {% endif %}

                        <input type="submit" value="登录" style="background-color: red;">
                    </td>
                </tr>
            </table>

        </form>
    </div>
    <div id="regis">
     <h3>欢迎注册！</h3>
         <form action="{% url 'tpsapp:register' %}" method="post">
        {% csrf_token %}
            <table>
                <tr>
                    <td align="right">用户名:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
					<td align="right">创建密码:</td>
					<td>
						<input type="password" name="password">
					</td>
				</tr>
                 <tr>
					<td align="right">验证码:</td>
					<td>
						<input type="text" name="auth">
					</td>
				</tr>
                <tr>
                    <td>
                        <input type="submit" value="注册">
                    </td>
                </tr>
            </table>

        </form>
    </div>

</body>
</html>
